<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Faça seu Pedido de Pizza</h1>
    </header>

    <section id="pedido">
        <form id="form-pedido">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="pizza">Escolha sua pizza:</label>
                <select id="pizza" name="pizza" required>
                    <option value="marguerita">Marguerita</option>
                    <option value="calabresa">Calabresa</option>
                    <option value="quatro_queijos">Quatro Queijos</option>
                    <option value="portuguesa">Portuguesa</option>
                </select>
            </div>

            <div class="campo">
                <label for="tamanho">Tamanho:</label>
                <select id="tamanho" name="tamanho" required>
                    <option value="pequena">Pequena</option>
                    <option value="media">Média</option>
                    <option value="grande">Grande</option>
                </select>
            </div>

            <div class="campo">
                <label>Ingredientes adicionais:</label>
                <div class="checkbox">
                    <input type="checkbox" id="bacon" name="adicional" value="bacon">
                    <label for="bacon">Bacon</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="milho" name="adicional" value="milho">
                    <label for="milho">Milho</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="azeitona" name="adicional" value="azeitona">
                    <label for="azeitona">Azeitona</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="cebola" name="adicional" value="cebola">
                    <label for="cebola">Cebola</label>
                </div>
            </div>

            <div class="campo">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
            </div>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>
</body>
</html>
